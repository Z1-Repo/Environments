<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Environment Data Submission</title>
    <style>
        /* Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background: rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr {
            opacity: 0;
            transform: translateY(10px);
            animation: slideIn 0.5s forwards;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            margin: 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #ff4757;
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Input Styling */
        input {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 8px #8f94fb;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>

    <h2>Environment Data Submission</h2>

    <!-- Input Table -->
    <table id="inputTable">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Environment Name</th>
                <th>Build Name</th>
                <th>Developer</th>
                <th>QA</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" name="sno" placeholder="1"></td>
                <td><input type="text" name="envName" placeholder="Env Name"></td>
                <td><input type="text" name="buildName" placeholder="Build Name"></td>
                <td><input type="text" name="developer" placeholder="Developer"></td>
                <td><input type="text" name="qa" placeholder="QA"></td>
                <td><button onclick="addRow()">Add Row</button></td>
            </tr>
        </tbody>
    </table>

    <button onclick="saveData()">Save Data</button>

    <!-- Display Table -->
    <h3>Saved Data from GitHub</h3>
    <table id="displayTable">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Environment Name</th>
                <th>Build Name</th>
                <th>Developer</th>
                <th>QA</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // GitHub Configuration (Update with your repo details)
        const username = "Z1-Repo";
        const repo = "Z1-Repo/Environments";
        const branch = "main"; // Or 'master'
        const token = "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";
        const filePath = "data.csv";

        // Add new row with animation
        function addRow() {
            const table = document.querySelector("#inputTable tbody");
            const newRow = document.createElement("tr");
            ["sno", "envName", "buildName", "developer", "qa"].forEach(name => {
                const cell = newRow.insertCell();
                const input = document.createElement("input");
                input.type = "text";
                input.name = name;
                cell.appendChild(input);
            });

            // Delete Button
            const actionCell = newRow.insertCell();
            const deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Delete";
            deleteBtn.onclick = () => newRow.remove();
            actionCell.appendChild(deleteBtn);

            table.appendChild(newRow);
        }

        // Fetch the current CSV file from GitHub
        async function fetchFile() {
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`, {
                    headers: { Authorization: `token ${token}` }
                });
                const data = await response.json();
                return { content: atob(data.content), sha: data.sha };
            } catch (error) {
                console.error("Error fetching file:", error);
                return { content: "", sha: null };
            }
        }

        // Save form data to GitHub
        async function saveData() {
            const rows = document.querySelectorAll("#inputTable tbody tr");
            let csvContent = "S.no,Environment Name,Build Name,Developer,QA\n";

            rows.forEach(row => {
                const values = Array.from(row.querySelectorAll("input")).map(input => input.value);
                csvContent += `${values.join(",")}\n`;
            });

            const { content, sha } = await fetchFile();
            await uploadFile(content + csvContent, sha);
        }

        // Upload updated CSV to GitHub
        async function uploadFile(content, sha) {
            try {
                await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`, {
                    method: "PUT",
                    headers: {
                        Authorization: `token ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Update data.csv",
                        content: btoa(content),
                        branch,
                        sha
                    })
                });
                alert("Data saved successfully!");
                loadData();
            } catch (error) {
                console.error("Upload failed:", error);
            }
        }

        // Display CSV data on the webpage
        async function loadData() {
            const { content } = await fetchFile();
            const rows = content.split("\n").slice(1).filter(row => row);

            const tableBody = document.querySelector("#displayTable tbody");
            tableBody.innerHTML = "";
            rows.forEach(row => {
                const newRow = tableBody.insertRow();
                row.split(",").forEach(col => newRow.insertCell().textContent = col);
            });
        }

        // Load existing data on page load
        loadData();
    </script>

</body>

</html>
