<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with GitHub Storage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Environment Tracker (Frontend & Backend)</h1>

    <!-- Frontend Table -->
    <section id="frontend-section">
        <h2>Frontend Table</h2>
        <form id="frontend-form">
            <input type="text" id="fe-environment" placeholder="Environment" required>
            <input type="text" id="fe-build" placeholder="Build" required>
            <input type="text" id="fe-developer" placeholder="Developer" required>
            <input type="text" id="fe-qa" placeholder="QA" required>
            <button type="submit">Add Frontend Entry</button>
        </form>
        <table id="frontend-table">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Environment</th>
                    <th>Build</th>
                    <th>Developer</th>
                    <th>QA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Backend Table -->
    <section id="backend-section">
        <h2>Backend Table</h2>
        <form id="backend-form">
            <input type="text" id="be-environment" placeholder="Environment" required>
            <input type="text" id="be-build" placeholder="Build" required>
            <input type="text" id="be-developer" placeholder="Developer" required>
            <input type="text" id="be-qa" placeholder="QA" required>
            <button type="submit">Add Backend Entry</button>
        </form>
        <table id="backend-table">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Environment</th>
                    <th>Build</th>
                    <th>Developer</th>
                    <th>QA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>

</html>
